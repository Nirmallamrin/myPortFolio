<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            font-weight: bold;
            animation: example 5s infinite ease-in-out;
            position: relative;
            animation-fill-mode:backwards;
        }

       
        @keyframes example {
            from {
                left: 0px;background-color: black;
            }

            to {
                left: 300px;
            }
        }
    </style>
</head>

<body>
    <h2>CSS Animation</h2>
    <p><b>Note:</b> Cara is a phrase that refers to the Celtic concept of the "soul friend" in religion andspirituality.
        Thephrase is an anglicization of the Iri</p>
        <div></div>
      
</body>
</html>
