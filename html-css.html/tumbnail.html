<!DOCTYPE html>
<html>
<head>
<style>
img {
  border: 1px solid #ddd;
  border-radius: 4px;
  max-width: 100%;
}

img:hover {
  box-shadow: 0 0 10px 1px rgba(0, 140, 186, 0.5);
}
</style>
</head>
<body>

<h2>Thumbnail Image as Link</h2>

<p>Use the border property to create thumbnail images. Wrap an anchor around the image to use it as a link.</p>
<p>Hover over the image and click on it to see the effect.</p>

<a target="_blank" href="images\rono.jpg">
  <img src="images\rono.jpg" alt="Paris" style="width:1000px">
</a>

</body>
</html>
