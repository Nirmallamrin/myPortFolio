<!DOCTYPE html>
<head>
    <title>three column layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    .A{
        padding: 10px;
        font-size: medium;
        border: 1px solid;
        margin-bottom: 20px;
        text-align: center;
        background-color: aquamarine;
    }
</style>

</head>
<body>
    <div class="container-sm">
        <h1>THREE COLUMN layout</h1>
        <div class="row">
            <div class="col-md-2">
                <div class="A">A</div>
            </div>
            <div class="col-md-8 ">
                <div class="A">A</div>
            </div>
            <div class="col-md-2">
                <div class="A">A</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 ">
                <div class="A">A</div>
            </div>
            <div class="col-md-6 ">
                <div class="A">A</div>
            </div>
            <div class="col-md-3">
                <div class="A">A</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="A">A</div>
            </div>
            <div class="col-md-6">
                <div class="A">A</div>
            </div>
            <div class="col">
                <div class="A">A</div>
            </div>
        </div>
    </div>
    </body>
