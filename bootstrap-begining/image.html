<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive Fixed-width Containers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

    </style>
</head>

<body>
    <!-- Center alignment using text alignment classes -->
    <div class="text-center">
        <img src="me3.jpg" alt="Sample Image">
    </div>
    <!-- Right alignment using text alignment classes -->
    <div class="text-end"> <img src="me3.jpg" alt="Sample Image">
    </div>
    <!-- Horizontal alignment using float classes -->
    <div class="clearfix">
         <img src="me3.jpg" class="float-start" alt="Sample Image">
        <img src="me3.jpg" class="float-end" alt="Sample Image">
    </div>
    <!-- Center alignment of block-level image using auto margin -->
    <div>
        <img src="me3.jpg" class="d-block mx-auto" alt="Sample Image">
    </div>

</body>

</html>
